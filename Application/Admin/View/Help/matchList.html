<fieldset class="layui-elem-field">
	<legend>匹配列表</legend>
	<div class="layui-field-box">
		<table class="layui-table">
			<thead>
			<tr>
				<th>#</th>
				<th>用户名</th>
				<th>真实姓名</th>
				<th>手机号</th>
				<th>所需金额</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<foreach name="match_list" key="k" item="vo">
				<tr>
					<td>{$k+1}</td>
					<td>{$vo.user_name}</td>
					<td>{$vo.name}</td>
					<td>{$vo.phone}</td>
					<td>{$vo.amount}</td>
					<td>{$vo.status_name}</td>
					<td>
						<eq name="vo.status" value="0">
							<a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal match"><i class="layui-icon">&#xe642;</i>已打款</a>
							<else/>
							<a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal match"><i class="layui-icon">&#xe642;</i>去打款</a>
						</eq>

					</td>
				</tr>
			</foreach>
			</tbody>
		</table>

	</div>
</fieldset>
<script>
	layui.use('form', function(){
		var form = layui.form(),
				$ = layui.jquery
		$("button[type=reset]").click();
		//监听提交
		form.on('submit(role)', function(data){

			var roleInfo = data.field;

			var url = "{:U('Help/matching')}";
			$.post(url,roleInfo,function(data){
				if(data.status=='error'){
					layer.msg(data.msg,{icon: 5});//失败的表情
					return;
				}else{
					layer.msg(data.msg, {
						icon: 6,//成功的表情
						time: 2000 //2秒关闭（如果不配置，默认是3秒）
					}, function(){
						location.reload();
					});
				}
			})

			return false;//阻止表单跳转
		});
	});
</script>
