<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/web/css/layer.css" id="layui_layer_skinlayercss" style="">
    <link rel="stylesheet" href="__PUBLIC__/web/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/web/css/ydy.css">
    <style>
        footer {
            color: #535952;
            font-size: 15px;
            margin: 20px auto;
            text-align: center;
            width: 1220px;
        }
        .u_btn {
            display: inline-block;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
            -webkit-transition: all 200ms;
            transition: all 200ms;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .u_btn_w300h50 {
            width: 300px;
            height: 50px;
            line-height: 50px;
        }
        .u_btn_rCC6633 {
    background-color: #CC6633;
    color: #fff;
}
    </style>

</head>
<body>
<div class="header">
    <div class="head">
        <div class="head_l">
            <ul>
                <li><a href="/"><!--<img src="__PUBLIC__/web/img/LOGO.png" height="100%">--></a></li>
                <li><!--<img src="__PUBLIC__/web/img/solgain.png" height="100%">--></li>
            </ul>
        </div>
        <div class="head_r">
            <div>
                <ul><img src="__PUBLIC__/web/img/newicon_7.png"></ul>
                <ul class="username">
                    <li>{$user_info.user_name}</li>
                    <li><span class="status_header">已激活</span><span class="verify_header">已通过</span></li>
                </ul>
            </div>
            <div>|</div>
            <div>
                <ul>
                    <li><img src="__PUBLIC__/web/img/icon_11.png"></li>
                    <a href="{:U('Public/logout')}"><li class="tc">退出系统</li></a>
                </ul>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="sh">
            <ul class="dh">
                <li class="licur"><a href="/" >首页</a></li>
                <li><a href="{:U('User/index')}">个人中心</a></li>
                <li><a href="{:U('News/newsList')}">系统公告</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="main">

    <div class="clear"></div>
    <div class="ttbb">
        <ul class="xtb">
            <li>
                <a href="{:U('User/index')}">
                    <img src="__PUBLIC__/web/img/icon_05.png" alt="">
                </a>
                <br>
                <span>个人中心</span>
            </li>
            <li>
                <a href="{:U('News/newsList')}">
                    <img src="__PUBLIC__/web/img/icon_003.png" alt="">
                </a>
                <br>
                <span>系统公告</span>
            </li>
            <li>
                <a href="{:U('Index/givehelp')}">
                    <img src="__PUBLIC__/web/img/icon_011.png" alt="">
                </a>
                <br>
                <span>去提供帮助</span>
            </li>
            <li>
                <a href="{:U('Index/gethelp')}">
                    <img src="__PUBLIC__/web/img/icon_011.png" alt="">
                </a>
                <br>
                <span>去得到帮助</span>
            </li>

        </ul>
    </div>
    
    <div class="gd">
        <div class="bs">
            <h2>提供帮助</h2>
            <p></p>　
            <eq name="givecount" value="0">
            <span class="not1" style="margin-left: 120px;">暂无提供帮助数据</span>
            <else/>
            <span class="not1" style="margin-left: 120px;">已提供：{$give_help.givecount}个帮助;总金额：{$give_help.total_money}</span>
            </eq>
            <span id="proivde_money"></span> 　　
            <span id="proivde_status"></span>　　
            <span id="proivde_date"></span>
            
            <br>
            <a href="{:U('Index/giveHelpList')}">查看更多</a>

        </div>
        <div class="sz">
            <h2>获得受助</h2>
            <p></p>　　
            <eq name="givecount" value="0">
            <span class="not1" style="margin-left: 120px;">暂无受助的数据</span>
            <else/>
            <span class="not1" style="margin-left: 120px;">已得到：{$get_help.getcount}个帮助;总金额：{$get_help.total_money}</span>
            </eq>
            <span id="accepthelp_money"></span>　　
            <span id="accepthelp_status"></span>　　
            <span id="accepthelp_date"></span>
            <br>
            <a href="{:U('Index/getHelpList')}">查看更多</a>

        </div>
    </div>
</div>
<include file="Public:footer"/>


</body>
</html>
