<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author">
    <title>个人中心-得到帮助</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/web/css/layer.css" id="layui_layer_skinlayercss" style="">
    <link rel="stylesheet" href="__PUBLIC__/web/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/web/css/ydy.css">
    <link rel="stylesheet" href="__PUBLIC__/web/css/gdmx.css">

    <style>
        footer {
            color: #535952;
            font-size: 15px;
            margin: 20px auto;
            text-align: center;
            width: 1220px;
        }
    </style>
    
<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.1.min.js"></script>
<script src="__PUBLIC__/web/js/layer.js"></script>
<script src="__PUBLIC__/web/js/jquery_003.js"></script>
<script src="__PUBLIC__/web/js/jquery.js"></script>
<script src="__PUBLIC__/web/js/common.js"></script>
<script src="__PUBLIC__/web/js/main.js"></script>
<!---->
<script type="text/javascript" src="__PUBLIC__/web/js/donation.js" ></script>
<script src="__PUBLIC__/web/js/regexp_sxh.js"></script>
</head>
    <body>
        <div class="center">
            <div class="content">
                <include file="Public:header"/>
                
                <div class="margin difficulty" style="">
                    <div>
                        <div class="difficulty_t">
                            <b class="fund"><img src="__PUBLIC__/web/img/icon_0002.png" alt="">得到帮助&nbsp;&gt;&nbsp;<a href="#">得到资助</a></b>
                            <a href="javascript:history.go(-1)">返回 &gt;&gt;</a>
                        </div>
                        <div class="difficulty_c">
                            <h3>请填写接受资助信息： </h3>
                            <div class="text">
                                <label>出局金额:</label>
                                <span>{$out_money} (元)</span>
                            </div>
                            <div class="text">
                                <label>可提取金额:</label>
                                <span class="sum">{$account}</span>(元)
                            </div>
                            <div class="text">
                                <label>受助金额(元):</label>
                                <input class="utext" id="money"  name="amount" type="text">
                                <s>*</s>
                                <span class="utext-msg">必须是100的整数</span>
                            </div>
                            <div class="pwd">
                                <label>二级密码:</label>
                                <input id="password" class="upwd" onblur="difficulty_c_upwd()" value="" name="userpwd" type="password">
                                <s>*</s>
                                <a href="{:U('User/editPassword')}" class="upwd-msg">忘记二级密码</a>
                            </div>
                            
                            <input id="provide_action_button" value="接受资助" class="button" onclick="difficulty2_click(5, this)" type="button">
                        </div>
                        <div class="difficulty_b">
                            <p><b>提示</b>: 每轮只能提交<a href="#">一次</a>接受资助 ,提交后不能撤销和更改 , 请核实受助金额再提交。</p>
                        </div>
                    </div></div>


                <input id="provide_token_id" value="650aa6f72de33de47372294ed8bc131f" type="hidden">
            </div>
        </div>
        <include file="Public:footer"/>
    </body>
</html>
