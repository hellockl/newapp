<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta name="author">
        <title>个人中心-注册会员</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="__PUBLIC__/web/css/layer.css" id="layui_layer_skinlayercss" style="">
        <link rel="stylesheet" href="__PUBLIC__/web/css/header.css"> 
        <link rel="stylesheet" href="__PUBLIC__/web/css/GRcentre14.css">
        

        <style>
            footer {
                color: #535952;
                font-size: 15px;
                margin: 20px auto;
                text-align: center;
                width: 1220px;
            }
        </style>
        <script type="text/javascript" src="__PUBLIC__/web/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/web/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/web/js/main.js"></script>
        <script type="text/javascript" src="__PUBLIC__/web/js/layer.js"></script>
        <script type="text/javascript" src="__PUBLIC__/web/js/Grcentre14.js"></script>
        <script type="text/javascript" src="__PUBLIC__/web/js/regexp_sxh.js"></script>
        
    </head>
    <body>
    <include file="Public:header"/>
    <section id="main">
        <div id="picture">
            <div class="vip">
                <p><img src="__PUBLIC__/web/img/icon_16.png" class="d1" alt="">个人中心 &gt; <span>会员注册</span></p>
                <a href="javascript:history.go(-1);">返回&gt;&gt;</a>
            </div>
        </div>
        <form id="main-box">
            <p class="p1"> <a><span class="sxp">*</span>&nbsp;账号：</a><input placeholder="6-16个字符，只能数字、字母" style="border: 1px solid rgb(102, 102, 102);" type="text"><span class="s1" style="display: none;"></span></p>
            <p class="p2"> <a><span class="sxp">*</span>&nbsp;登录密码：</a><input placeholder="6-18个字符，数字、字母和符号，至少包含两种" type="password"><span class="s2"></span></p>
            <p class="p3"> <a><span class="sxp">*</span>&nbsp;确认密码：</a><input placeholder="请再次输入密码" type="password"><span class="s3"></span></p>
            <p class="p4"> <a><span class="sxp">*</span>&nbsp;姓名：</a><input placeholder="身份证上真实姓名" type="text"><span class="s4"></span></p>
            <p class="p5"> <a><span class="sxp">*</span>&nbsp;手机号码：</a><input placeholder="请输入手机号" type="text"><span></span> <span id="check_phone_text" class="check"></span></p>
            <!--<p class="p6"> <a><span class="sxp">*</span>&nbsp;验证码：</a><input class="verify" placeholder="请输入验证码" type="text"><span class="button">获取验证码</span></p>-->
            <p class="p7"> <a><span class="sxp">*</span>&nbsp;推荐人账号：</a><input id="referee_name" placeholder="注册必须有推荐人" value="{$user_info.user_name}" type="text"><span class="s7"></span></p>
            <button style="cursor:pointer;" type="button" id="btn">提交注册</button>
        </form>

        
    </section>

    <footer class="footer">
        <p>©有限公司版权所有</p> 　　　　<span><a class="jingbei" href="#">粤ICP备15076181号</a></span>
        <p>2016V2.0版本</p>
    </footer>

</body>
</html>
