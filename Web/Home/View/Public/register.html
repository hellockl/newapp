<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
<link rel="stylesheet" href="__PUBLIC__/css/all.css">
<link rel="stylesheet" href="__PUBLIC__/css/css.css">
<title></title>
</head>
<body class="page_register">
	<div class="all_boss loginback">
    	<div class="thebox">
        	<div class="title">会员注册</div>
            <form action="{:U('register')}" class="form" method="post" id="frm-login">
        	<ul class="theboxul locheck">
            	<li class="lodiv">
                	<span>登录账号：</span>
                    <input class="lo_username" type="text" name="user_name" placeholder="请输入账号" maxlength="18"/>
                    <span class="loisno all_none">* 6-18位</span>
                </li>
                <li class="lodiv">
                	<span>登录密码：</span>
                    <input class="lo_pwd" type="password" name="password" placeholder="请输入密码" maxlength="18" data-pwdr='a'/>
                    <span class="loisno all_none">* 6-18位</span>
                </li>
				<li class="lodiv">
                	<span>确认登录密码：</span>
                    <input class="lo_pwdr" type="password" name="r_password" placeholder="请再次输入登录密码" maxlength="18" data-pwdr='a'/>
                    <span class="loisno all_none">x 不一致</span>
                </li>
				<li class="lodiv">
                	<span>提款密码：</span>
                    <input class="lo_pwd" type="password" name="amount_password" placeholder="请输入密码" maxlength="18" data-pwdr='b'/>
                    <span class="loisno all_none">x 6-18位</span>
                </li>
				<li class="lodiv">
                	<span>确认提款密码：</span>
                    <input class="lo_pwdr" type="password" name="r_amount_password" placeholder="请再次输入提款密码" maxlength="18" data-pwdr='b'/>
                    <span class="loisno all_none">x 不一致</span>
                </li>
                <li class="lodiv">
                	<span>姓名：</span>
                    <input class="lo_nonull" type="text" name="name" placeholder="请输入真实姓名" maxlength="18"/>
                    <span class="loisno all_none">x 必填</span>
                </li>
				<li class="lodiv">
                	<span>手机号：</span>
                    <input id="lo_phone" class="lo_phone" name="phone" type="text" placeholder="请输入手机号码" maxlength="11"/>
                    <span class="loisno all_none">x 11位</span>
                </li>
				<li class="lodiv">
                	<span>验证码：</span>
                    <input class="lo_nonull phoneinput" type="text" name="code" placeholder="请输入验证码" maxlength="4"/>
                    <img id="imgVerify" style="cursor: pointer; width: 110px; height: 36px;" src="{:U('verify_register')}" onclick="flushVerify();" draggable="true"/>
					<!--<a href="javascript:;" class="all_markbtn u_btn u_btn_w150h30 u_btn_b3366CC" data-alltime="60" data-phone='lo_phone'>获取验证码</a>-->
					<span class="loisno all_none">x</span>
                </li>
				<li>
                	<span>推荐人账号：</span>
                    <input type="text" name="referee_name" value="{$referee_name}" <neq name="referee_name" value="">readonly</neq> placeholder="请输入推荐人账号" maxlength="18"/>
                </li>
				<li class="lodiv">
					<span> </span>
					<label><input type="checkbox" class="lo_checked"/>我已阅读相关用户协议及条款</label>
					<span class="loisno all_none">x 请勾选</span>
				</li>
                <li>
					<span> </span>
                	<a href="javascript:;" class="u_btn u_btn_w117h30 u_btn_ghost" onClick="allobj.lobegincheck(this)">注册</a>
                </li>
            </ul>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function flushVerify(){
            //重载验证码
            var url = "{:U('verify_register')}?r="+Math.floor(Math.random()*10000);
            $('#imgVerify').attr('src',url);
        }
    </script>
	<script src="__PUBLIC__/js/jquery-3.1.1.min.js"></script>
	<script src="__PUBLIC__/js/vCode.js"></script>
	<script src="__PUBLIC__/js/all.js"></script>
    <script src="__PUBLIC__/js/js.js"></script>
</body>
</html>
