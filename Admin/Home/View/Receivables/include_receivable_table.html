<empty name="receivables_list">
    <div style="text-align: center;">暂无数据！</div>
    <else/>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>居间协议</th>
            <th>服务费</th>
            <th>返费收入</th>
            <th>预付款</th>
            <th>材料费</th>
            <th>其他金额</th>
            <th>支付金额</th>
            <th>支付日期</th>
        </tr>
        </thead>

        <tbody id="search_result">
        <volist name="receivables_list" id="vo">
            <tr>
                <td>&nbsp;</td>
                <td>{$vo['agreementNum']}</td>
                <td>{$vo['commission']}</td>
                <td>{$vo['return_fee']}</td>
                <td>{$vo['deposit']}</td>
                <td>{$vo['packing']}</td>
                <td>{$vo['other_fee']}</td>
                <td>{$vo['pay_money']}</td>
                <td>{$vo['pay_time']|date='Y-m-d',###}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</empty>
