<div class="wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <div class="navbar navbar-default">
                    <form action="{:U('table')}" id="frmSearch" class="navbar-form form-inline" method="get">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="agreement_number" placeholder="居间编号" id="input-order-id" class="input-sm" style="width:100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="agreement_date" value="{$timegap}" placeholder="居间协议日期"  id="agreement_date" class="input-sm" style="width:190px";>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="telephonenumber" placeholder="客户电话号" value="{$telephonenumber}" id="telephonenumber" class="input-sm" style="width:190px";>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                            <select name="status" id="input-status" class="input-sm">
                                <option value="">协议状态</option>
                                <option value="0">处理中</option>
                                <option value="1">成功</option>
                                <option value="-1">无效</option>
                            </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="owner_user_name" placeholder="负责人姓名" class="input-sm" id="input-owner_user_name" style="width:110px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="button-filter" class="btn btn-default pull-right">
                                <i class="fa fa-search"></i> 筛选
                            </button>
                        </div>
                        <a type="button" href="{:U('Agreement/add')}" class="btn btn-primary pull-right ajax-dialog" title="添加居间协议">
                            <i class="fa fa-plus"></i> 添加
                        </a>
                    </form>
                </div>
            </div>
            <div class="box-body">
                <div id="ajax-content"> </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<script type="text/javascript">
    $('#input-status').val('0');
    var telephonenumber = "{$telephonenumber}";
    $(document).ready(function(){
        var link = "{:U('table')}";
        if(telephonenumber){
            link += '/telephonenumber/' + telephonenumber;
        }
        loadURL(link,'#ajax-content');
        datePicker('#agreement_date');
    });

$('#frmSearch').ajaxForm({beforeSend:checkForm,success:success});
    function checkForm(){

    }
    function success(data){
        $('#ajax-content').html(data);
    }
</script>
