<empty name="check_list">
    <div style="text-align: center;">暂无数据！</div>
    <else/>
    <table class="table table-hover table-striped">
        <volist name="check_list" id="vo">
            <tr>
                <td>
                    <if condition="$vo['check_status']">
                        <span class="text-danger"><i class="fa fa-times"></i> 驳回 </span>
                        <else/>
                        <span class="text-success"><i class="fa fa-check"></i> 同意 </span>
                    </if>
                </td>
                <td>{$vo['check_process']}</td>
                <td>{$vo['create_time']|date='Y-m-d H:i',###}</td>
                <td>{$vo['check_user_name']}</td>
                <td></td>
                <td>{$vo['suggestion']}</td>
            </tr>
        </volist>
    </table>

</empty>
