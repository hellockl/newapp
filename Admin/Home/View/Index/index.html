<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>房金所业务操作系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap 3.3.4 -->
    <link href="__ROOT__/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- FontAwesome 4.3.0 -->
    <link href="__ROOT__/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Ionicons 2.0.0 --
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="__ROOT__/assets/vendor/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/assets/vendor/jquery-toastr/toastr.min.css" rel="stylesheet" type="text/css"/>
    <!-- iCheck -->
    <link href="__ROOT__/assets/vendor/iCheck/flat/blue.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/assets/css/admin/jquery.dialog.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/assets/css/admin/style.css?ver=20161124" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/assets/css/admin/skin-red.css" rel="stylesheet" type="text/css"/>
    <link href="__ROOT__/assets/css/litebox.css" rel="stylesheet" type="text/css">
</head>
<body class="skin-red">
<div class="wrapper sidebar-collapsed">

    <!--IE 9 以下版本抛出警告框；-->
    <!--[if lt IE 9]>
    <div class="news-ticker bg-orange">
        <div class="container">
            <ul id="news-ticker-content" class="list-unstyled mbn">
                <li>提示：您目前的浏览器不支持该应用，请升级到IE9及以上版本，建议使用<a href="#">Chrome <span
                        class="fa fa-download"></span></a> , <a href="#">FireFox</a>等浏览器。
                </li>
            </ul>
            <a id="news-ticker-close" href="javascript:;"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <![endif]-->
    <!--IE 9 以下版本抛出警告框结束；-->
    <!--BEGIN LEFT MENU-->
    <aside class="main-sidebar" style="overflow-y:auto;">
        <section class="sidebar">
            <div class="logo">
                <span><b>FJS CRM</b></span>
            </div>
                <ul class="sidebar-menu treeview-menu">
                    <foreach name="menu_list" item="v" key="k">
                        <li>
                            <if condition="$v.controller_name eq 'http' or $v.controller_name eq 'https'">
                                <a class="ajax-href" openType="frame" href='{$v["controller_name"]}://{$v["action_name"]}'><i class="fa {$v.action_icon}"></i>{$k}</a>
                                <else/>
                                <a class="ajax-href" openType="tab" href='{:U($v["controller_name"]."/".$v["action_name"])}'><i class="fa {$v.action_icon}"></i>{$k}</a>
                            </if>
                        </li>
                    </foreach>
                </ul>
        </section>
    </aside>
    <!--END Left Menu-->
    <section class="main-content right-side">
        <nav class="content-header">
            <h1>Welcome</h1>
            <div class="navbar-custom-menu pull-right" id="nav">
                <ul class="">
                    <li>欢迎：{$user_info.name}</li>
                    <li class="message hide">
                        <a href="{:U('message')}" class="ajax-dialog show-message"
                          data-placement="left" data-original-title=''>
                            <i class="fa fa-envelope-o"></i><span class="badge hide">.</span></a>
                    </li>
                    <li>
                        <a href="{:U('myedit')}" class="ajax-dialog"
                           data-toggle="tooltip" data-placement="left" title="个人资料">
                            <i class="fa fa-user"></i></a>
                    </li>
                    <li>
                        <a href="{:U('editPassword')}" class="ajax-dialog"
                           data-toggle="tooltip" data-placement="left" title="修改密码">
                            <i class="fa fa-key"></i></a>
                    </li>
                    <li>
                        <a href="__ROOT__/help.pdf" target="_blank"
                           data-toggle="tooltip" data-placement="left" title="帮助文档下载">
                            <i class="fa fa-question"></i></a>
                    </li>
                    <li>
                        <a href="{:U('Public/logout')}" data-toggle="tooltip" data-placement="left" title="退出"><i
                                class="fa fa-arrow-right"></i></a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="page-content">
            <p class="loading"><i class="fa fa-spinner fa-spin"></i> 加载中...</p>
        </div>
    </section>

</div>


<!-- jQuery 2.1.4 -->
<script src="__ROOT__/assets/vendor/jQuery/jQuery-2.1.4.min.js"></script>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="__ROOT__/assets/vendor/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__ROOT__/assets/vendor/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<script src="__ROOT__/assets/js/global.js"></script>
<script src="__ROOT__/assets/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="__ROOT__/assets/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__ROOT__/assets/vendor/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="__ROOT__/assets/vendor/fastclick/fastclick.min.js" type="text/javascript"></script>
<script src="__ROOT__/assets/js/jquery.form.js" type="text/javascript"></script>

<script src="__ROOT__/assets/vendor/jquery-toastr/toastr.min.js"></script>

    $(function(){
        $('.show-message').tooltip({'html':true,'show':100});
    });

</script>

</body>
</html>
