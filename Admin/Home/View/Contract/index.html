
<div class="wrapper">

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header" id="box-header">
                    <ul class="nav nav-tabs ul-edit">
                        <li class="active"><a href="javascript:void(0);" class="companyTable">自营</a></li>
                        <li><a href="javascript:void(0);" class="channelTable">渠道</a></li>
                    </ul>
            </div>
            <div class="box-body" id="ajax-content">

            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<script type="text/javascript">
    $(function(){
        var link = "{:U('Contract/companyTable')}";
        loadURL(link,'#ajax-content');
        datePicker('#create_time');
    });


    $('.companyTable').click(function () {
        $(this).parent().parent().children().removeClass('active');
        $(this).parent().addClass('active');
        var link = "{:U('/Home/Contract/companyTable')}";
        loadURL(link,'#ajax-content');
    });

    $('.channelTable').click(function () {
        $(this).parent().parent().children().removeClass('active');
        $(this).parent().addClass('active');
        var link = "{:U('/Home/Contract/channelTable')}";
        loadURL(link,'#ajax-content');
    });
</script>
