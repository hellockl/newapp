<div class="wrapper">

        <div class="box">
            <div class="box-header" id="box-header">
                <div class="navbar navbar-default">
                    <ul class="nav nav-tabs ul-edit">

                        <li><a href="javascript:void(0);" class="myAlreadyCheck">我已审批</a></li>
                        <li><a href="javascript:void(0);" class="my_Already_begin">我发起的</a></li>

<script type="text/javascript">
    $(function(){
        var link = "{:U('Check/myCheck')}";
        loadURL(link,'#ajax-content');
            });
    $('#frmSearch').ajaxForm({beforeSend:checkForm,success:success});
    function checkForm(){

    }
    function success(data){
        $('#ajax-content').html(data);
    }


    $('.myCheck').click(function () {
        $(this).parent().parent().children().removeClass('active');
        $(this).parent().addClass('active');
        var link = "{:U('/Home/Check/myCheck')}";
        loadURL(link,'#ajax-content');
    })

    $('.myAlreadyCheck').click(function () {
        $(this).parent().parent().children().removeClass('active');
        $(this).parent().addClass('active');
        var link = "{:U('/Home/Check/myAlreadyCheck')}";
        loadURL(link,'#ajax-content');
    })

    $('.my_Already_begin').click(function () {
        $(this).parent().parent().children().removeClass('active');
        $(this).parent().addClass('active');
        var link = "{:U('/Home/Check/myAlreadyBegin')}";
        loadURL(link,'#ajax-content');
    })
</script>
